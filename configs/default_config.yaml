defaults:
  - simulations: network_files
  - _self_

weather_years:
  - 2020
  - 2021
  - 2022
  - 2023
  - 2024

api_key: YOUR-ENTSOE-API-KEY

# Per-simulation config
plot_export_format: "pdf"
exclude_countries:
  - 'MK'  # Add problematic countries here

# Processing phases (toggle on/off)
phases:
  analyze_networks: true
  merge_dataframes: true
  compute_scores: true

# Metrics to compute
metrics:
  - mae
  - rmse
  - smape
